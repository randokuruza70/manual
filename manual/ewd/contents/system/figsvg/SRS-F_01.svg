<svg onload="call_execInitLoadProc_svg('system')" style="overflow:visible;  enable-background:new 0 0 2576.940 710.000" viewBox="0 0 2576.940 710.000" height="710.000" width="2576.940" xml:space="preserve" ewd:ver="2.1.2.9" xmlns="&ns_svg;" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" xmlns:ewd="http://shcl.co.jp/ewd" xmlns:xlink="&ns_xlink;">
<path style="stroke-width:0.85 ;&st7;  " d=" M   110.48,   375.72  L   110.48,   452.21  L   297.45,   452.21  L   297.45,   375.72  L   110.48,   375.72  " /><text style="&st18;" transform="matrix(&st16;  115.57  411.69 )" ewd:textID="14">* Knee airbag assembly</text><text style="&st18;" transform="matrix(&st16;  115.57  437.18 )" ewd:textID="12">* Front airbag sensor assembly</text><text style="&st18;" transform="matrix(&st16;  115.57  428.68 )" ewd:textID="9">* Center airbag sensor assembly</text><text style="&st18;" transform="matrix(&st16;  115.57  420.18 )" ewd:textID="15">* Seat belt pretensioner</text><text style="&st18;" transform="matrix(&st16;  115.57  403.19 )" ewd:textID="10">* Curtain shield airbag assembly</text><text style="&st18;" transform="matrix(&st16;  115.57  394.69 )" ewd:textID="13">* Front passenger airbag assembly</text><text style="&st18;" transform="matrix(&st16;  115.57  386.19 )" ewd:textID="16">* Steering wheel pad</text><text style="&st18;" transform="matrix(&st16;  115.57  445.68 )" ewd:textID="11">* Door side airbag sensor assembly</text><text style="&st18;" transform="matrix(&st16;  81.58  21.96 )" ewd:textID="40">NOTICE  : When inspecting or repairing the SRS, perform service in accordance with the following precautionary <tspan x="0 " dy="6.0">instructions and the procedure, and precautions in the Repair Manual applicable for the model year.</tspan></text><text style="&st18;" transform="matrix(&st16;  81.58  46.25 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  47.46 )" ewd:textID="39">Malfunction symptoms of the SRS are difficult to confirm, so the DTCs become the most important source of information <tspan x="0 " dy="6.0">when troubleshooting. When troubleshooting the SRS, always inspect the DTCs before disconnecting the battery.</tspan></text><text style="&st18;" transform="matrix(&st16;  81.58  71.74 )">*</text><text style="&st18;" transform="matrix(&st16;  88.94  72.93 )" ewd:textID="62">Work must be started more than 90 seconds after the ignition or starter switch assembly is turned to the "LOCK"<tspan x="0 " dy="6.0">position and the negative (-) terminal cable is disconnected from the battery.</tspan></text><text style="&st18;" transform="matrix(&st16;  88.94  89.93 )" ewd:textID="1">(The SRS is equipped with a back-up power source so that if work is started within 90 seconds from disconnecting the <tspan x="0 " dy="6.0">negative (-) terminal cable of the battery, the SRS may deploy.)</tspan></text><text style="&st18;" transform="matrix(&st16;  81.58  114.24 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  115.45 )" ewd:textID="60">When the negative (-) terminal cable is disconnected from the battery, the memory of the clock and audio system <tspan x="0 " dy="6.0">will be cleared. So before starting work, make a record of the contents in the audio memory system.</tspan></text><text style="&st18;" transform="matrix(&st16;  88.95  132.44 )" ewd:textID="61">When work is finished, reset the audio systems as they were before and adjust the clock. Some vehicles have power tilt <tspan x="0 " dy="6.0">steering, power telescopic steering, power seat and power outside rear view mirror which are all equipped with memory function.</tspan></text><text style="&st18;" transform="matrix(&st16;  88.95  149.44 )" ewd:textID="34">However, it is not possible to make a record of these memory contents. So when the work is finished, it will be necessary <tspan x="0 " dy="6.0">to explain it to your customer, and ask the customer to adjust the features and reset the memory.</tspan></text><text style="&st18;" transform="matrix(&st16;  88.95  166.44 )" ewd:textID="58">To avoid erasing the memory in each system, never use a back-up power supply from outside the vehicle.</text><text style="&st18;" transform="matrix(&st16;  88.95  183.44 )" ewd:textID="19">Before repair, remove the airbag sensor if shocks are likely to be applied to the sensor during repair.</text><text style="&st18;" transform="matrix(&st16;  81.58  183.44 )">*</text><text style="&st18;" transform="matrix(&st16;  81.58  200.43 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  200.43 )" ewd:textID="23">Do not expose the following parts directly to hot air or flame;</text><text style="&st18;" transform="matrix(&st16;  81.58  234.43 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  234.43 )" ewd:textID="41">Never use SRS parts from another vehicle. When replacing parts, replace with new parts.</text><text style="&st18;" transform="matrix(&st16;  88.95  217.43 )" ewd:textID="27">Even in cases of a minor collision where the SRS does not deploy, the following parts should be inspected;</text><text style="&st18;" transform="matrix(&st16;  81.58  217.43 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  251.42 )" ewd:textID="28">For the purpose of reuse, never disassemble and repair the following parts.</text><text style="&st18;" transform="matrix(&st16;  81.58  251.42 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  268.42 )" ewd:textID="35">If the following parts have been dropped, or have cracks, dents and other defects in their case, bracket, and connector, <tspan x="0 " dy="6.0">replace with new one.</tspan></text><text style="&st18;" transform="matrix(&st16;  81.58  268.42 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  293.92 )" ewd:textID="59">Use a volt/ohmmeter with high impedance (10 kΩ/V minimum) for troubleshooting electrical circuits of the system.</text><text style="&st18;" transform="matrix(&st16;  81.58  293.92 )">*</text><text style="&st18;" transform="matrix(&st16;  81.58  310.91 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  310.91 )" ewd:textID="37">Information labels are attached to the periphery of the SRS components. Follow the instructions of the notice.</text><text style="&st18;" transform="matrix(&st16;  81.58  327.91 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  327.91 )" ewd:textID="17">After work on the SRS is completed, check the SRS warning light.</text><text style="&st18;" transform="matrix(&st16;  81.58  344.91 )">*</text><text style="&st18;" transform="matrix(&st16;  88.95  344.91 )" ewd:textID="36">If the vehicle is equipped with a mobile communication system, refer to the precaution in the IN section of the <tspan x="0 " dy="6.0">Repair Manual.</tspan></text></svg>